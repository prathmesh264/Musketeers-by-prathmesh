<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style contact.css">
    <title>contact form </title>

</head>
<body>
  

<button> <a href="index.html"> ‚è™ BACK </a></button>
    
    <div class="save">
    <form action="">
        <h1 class="main">CONTACT FORM</h1>
        <p> NAME :<br> <input type="text" name="name" required placeholder="your full name"></p> 
        <p> EMAIL :<br> <input type="email" name="email" id="name" required placeholder="your email address"></p>
        <p> YOUR MESSAGE :<br> <textarea name="message" id="message" cols="80" rows="5"></textarea></p>
        <p> SUBJECT :<br> <input type="text" name="subject" placeholder="job inquiry"></p>
        <fieldset>
        <legend>INQUIRY ABOUT : </legend>
        <p>
            Products:<input type="radio" name="inquiry" id="internship">
            Quality :<input type="radio" name="inquiry" id="full time job">
            Other:<input type="radio" name="inquiry" id="just inquiry">
        </p>
        </fieldset>

        <input type="submit" value="send">
    </form>
    </div>
    
</body>
</html>
